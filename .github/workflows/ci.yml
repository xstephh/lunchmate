name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: file:./ci.db
      PRISMA_TARGET: sqlite

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install deps
        run: pnpm install --frozen-lockfile

      # Choose the sqlite schema, validate, and generate the client
      - name: Prisma validate & generate (sqlite)
        run: pnpm prisma:select && pnpm exec prisma validate && pnpm db:generate

      # Ensure the local sqlite schema exists before build/tests
      - name: Prepare DB for build (sqlite)
        run: node scripts/prepare_db_for_build.cjs

      - name: Typecheck
        run: pnpm typecheck

      - name: Lint
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
